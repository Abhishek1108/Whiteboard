<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<div class="tools-container">
    <div class="tools">
        <div class="tool" id="pencil" title="pencil "><i class="fas fa-pencil-alt"></i></div>
        <div class="tool" id="eraser" title="eraser "><i class="fas fa-eraser"></i></div>
        <div class="tool" id="redo" title="redo "><i class="fas fa-redo"></i></div>
        <div class="tool" id="undo" title="undo "><i class="fas fa-undo"></i></div>
        <div class="tool" id="sticky"title="Sticky Notes "><i class="fas fa-sticky-note"></i></div>
        <div class="tool" id="img"title="upload image "><i class="fas fa-image"></i></div>
        <div class="tool" id="download" title="download "><i class="fas fa-file-download"></i></div>
    </div>
</div>






<div class="drawing-area">

</div>
